version: '3.8'

services:
  flask:
    build: .
    ports:
      - "5000:5000"
    restart: always
    container_name: flask_app

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask
    restart: always
    container_name: nginx_proxy
